<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="clear function" value="clear">C</button>
        <button class="clear-entry function" value="clear-entry">CE</button>
        <button class="delete function" value="delete">&lt-</button>
        <button class="divide operator" value="/">/</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="multiply operator" value="*">*</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="minus operator" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="plus operator" value="+">+</button>
        <button class="number" id="zero" value="0">0</button>
        <button class="decimal number" value=".">.</button>
        <button class="equals" value="equals">=</button>
    </div>

</body>
</html>
